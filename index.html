<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="text-center min-h-screen bg-cover bg-center bg-no-repeat" style="background-image: url('beach-4068773_1920.jpg')">
    <h1 class="h-20 leading-10 text-pink-600 p-4 font-bold text-3xl bg-gradient-to-b from-gray-900 to-gray-600">Rock-Paper-Scissors</h1>

    <div class="mt-8 md:mt-30 flex flex-col md:flex-row justify-center items-center gap-4 md:gap-10 choices">
        <div class="h-[120px] w-[120px] md:h-[165px] md:w-[165px] hover:opacity-70 cursor-pointer choice" id="rock">
            <img class="rounded-full h-[110px] w-[110px] md:h-[150px] md:w-[150px] object-cover hover:border-4" src="rock.png" alt="">
        </div>
        <div class="h-[120px] w-[120px] md:h-[165px] md:w-[165px] hover:opacity-70 cursor-pointer choice" id="paper">
            <img src="paper.png" alt="" class="rounded-full h-[110px] w-[110px] md:h-[150px] md:w-[150px] object-cover hover:border-4">
        </div>
        <div class="h-[120px] w-[120px] md:h-[165px] md:w-[165px] hover:opacity-70 cursor-pointer choice" id="Scissors">
            <img src="scissors.png" alt="" class="rounded-full object-cover h-[110px] w-[110px] md:h-[150px] md:w-[150px] hover:border-4">
        </div>
    </div>

    <div class="flex flex-col md:flex-row justify-center gap-4 md:gap-20 mt-6 md:mt-10">
        <div class="font-bold text-pink-600 border border-none bg-gray-400 rounded-2xl p-2">
            <p class="text-3xl md:text-5xl user_score">0</p>
            <p class="text-xl md:text-2xl">YOU</p>
        </div>
        <div class="font-bold text-pink-600 border border-none bg-gray-400 rounded-2xl p-2">
            <p class="text-3xl md:text-5xl comp_score">0</p>
            <p class="text-xl md:text-2xl">Comp</p>
        </div>
    </div>

    <div class="mt-4 md:mt-7">
        <p class="msg text-xl md:text-2xl font-bold text-pink-600 border border-none bg-gray-400 rounded-2xl p-2 inline">Play Your Move</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
